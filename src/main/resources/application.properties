spring.application.name=dojooo
logging.level.org.hibernate.type.descriptor.sql=trace
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/dojooo?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
spring.jpa.open-in-view=false
server.port=8080
# Mail Auth
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
#User Auth
spring.mail.properties.mail.smtp.auth=true
#Socket Read Timeout (??? ???)
spring.mail.properties..mail.smtp.timeout=5000
#StartTls Active
spring.mail.properties.mail.smtp.starttls.enable=true
#Redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
#Security
spring.jwt.secret=${spring.jwt.secret}
#AWS
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.s3.bucket=${S3_BUCKET_NAME}
#image
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
